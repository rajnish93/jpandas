on:
    push:
        branches:
            - main

jobs:
    release:
        name: ðŸš€ publish
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“š checkout
              uses: actions/checkout@v4
            - name: Setup Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org'
            - name: ðŸš€ Publish to npm
              run: npm publish --access public
